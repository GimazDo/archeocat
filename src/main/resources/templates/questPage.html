<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    img {
        width: 200px;
        height: auto;
    }
</style>
<body>
<div class="main container" style="margin-top: 4%">
    <form method="post" enctype="multipart/form-data">
        <div class="form-label-group">
            <input type="number" name="index" id="index" class="form-control" placeholder="Номер вопроса" required=""
                   autofocus="">
        </div>
        <div class="form-label-group">
            <textarea name="description" id="description" class="form-control" placeholder="Текст вопроса"
                      required="" autofocus=""></textarea>
        </div>
        <div class="form-label-group">
            <textarea  name="textIfWin" id="textIfWin" class="form-control"
                                                  placeholder="Текст после верного ответа"
                       required="" autofocus=""></textarea>
        </div>
        <div class="form-label-group">
            <label for="image">Картинка при отправке вопроса</label>
            <input type="file" name="image" id="image">
        </div>
        <div class="form-label-group">
            <label for="imageWin">Картинка при верном ответе</label>
            <input type="file" name="imageWin" id="imageWin">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="textAnswer" id="textAnswer">
                Вопрос без вариантов ответа
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <td scope="col">Номер вопроса</td>
            <td scope="col">Текст вопроса</td>
            <td scope="col">Текст если ответ верный</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${questions}">
            <td ><a th:href="'/question?id='+${el.id}" th:text="${el.index}"></a></td>
            <td th:text="${el.description}"></td>
            <td th:text="${el.textIfWin}"></td>
            <td>
                <form action="/deleteQuestion" method="post">
                    <input name="question_id" th:value="${el.id}" hidden="hidden">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
