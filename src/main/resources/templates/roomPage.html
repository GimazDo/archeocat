<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="main container" style="margin-top: 4%">
    <form method="post" enctype="multipart/form-data">
        <div class="form-label-group">
            <input type="number" name="id" id="id" class="form-control" placeholder="Номер зала" required=""
                   autofocus="">
        </div>
        <div class="form-label-group">
            <textarea name="description" id="description" class="form-control" placeholder="Описание зала"
                   required="" autofocus=""></textarea>
        </div>
        <div class="form-label-group">
            <input type="file" id="file" placeholder="Картинка" name="file">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить</button>
    </form>
    <table class="table sort">
        <thead>
        <tr>
            <td scope="col">id</td>
            <td scope="col">Описание</td>
            <td scope="col">Картинка</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${rooms}">
            <td th:text="${el.id}"></td>
            <td th:text="${el.description}"></td>
            <td><img th:src="'data:'+${el.image.mimeType}+';base64,'+${imgUtil.getImgData(el.image.image)}"
                     alt="Нет картинки"/></td>
            <td>
                <form action="/deleteRoom" method="post">
                    <input name="room_id" th:value="${el.id}" hidden="hidden">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
